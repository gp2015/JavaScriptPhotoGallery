<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>peter koehler</title>
  
	<!-- Google Font -->
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  
    <!-- JavaScript/jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- jQuery Mobile Stylesheet-->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	
	<!-- jQuery Mobile -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	
	<!-- My jQuery -->
	<script src="script.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
	
	<style>
	
		html {
			overflow-x: hidden;
		}
	
		body {
			font-family: 'Raleway', sans-serif;
		}
		
		#name {
			text-align: center;
			width: 100%;
		}

		#left_arrow {
			height: 550px;
			width: 30px;
			opacity: 0.2;
			position: absolute;
			left: 0;	
			transition: opacity .5s ease-out;
			z-index: 1;
		}

		#left_arrow:hover {
			opacity: 0.6;
		}

		#right_arrow {
			height: 550px;
			width: 30px;
			opacity: 0.2;
			position: absolute;
			right: 0;
			transition: opacity .5s ease-out;
			z-index: 1;
		}

		#right_arrow:hover {
			opacity: 0.6;
		}
		
		.gallery {
			width: 100000px;
			margin: 0 auto;
		}
		
		img {
			opacity: 0.4;

		}
		
		.slideshow {
	
		}
		
		.slideshow img {
			height: 550px;
			width: auto;
		}
		
		.focus {
			opacity: 1.0;
		}
		
		#footer {
			text-align: center;
			width: 100%;
		}
		
		@viewport {
			zoom: 1.0;
			width: device-width;
		}
		
		/* iPhone 5 & 5s portrait */
		@media only screen and (min-device-width : 320px) and (max-device-width : 568px) and (orientation : portrait) {
			#arrows {
				display: none;
			}
			
			.slideshow img {
				width: auto;
				height: 200px;
			}
		}
		
		/* iPhone 5 & 5s landscape */
		@media only screen and (min-device-width : 320px) and (max-device-width : 568px) and (orientation : landscape) {
			#arrows {
				display: none;
			}
		
			.slideshow img {
				width: auto;
				height: 320px;
			}
		}
		
		/* iPhone 6 landscape */
		@media only screen and (min-device-width : 375px) and (max-device-width : 667px) and (orientation : landscape) {
			#arrows {
				display: none;
			}	

			.slideshow img {
				width: 564px;
				height: auto;
			}
		}
		
		/* iPhone 6 Plus landscape */
		@media only screen and (min-device-width : 414px) and (max-device-width : 736px) and (orientation : landscape) {
			#arrows {
				display: none;
			}
			
			.slideshow img {
				width: 622px;
				height: auto;
			}
		}
		
	</style>
  </head>
  <body>
	<div id="wrapper">
      <div id="name">
        <h1>peter koehler</h1>
	  </div>
	  <div class="gallery">
	    <div id="arrows">
	      <img id="left_arrow" src="bar.png" alt="Left Navigation"/>
	      <img id="right_arrow" src="bar.png" alt="Right Navigation"/>		
	    </div>
	    <div class="slideshow">		  <img class="focus" src="./gallery/frontpage/1.jpg" alt="Peter Koehler Photography"/>		  		  <img src="./gallery/frontpage/2.jpg" alt="Peter Koehler Photography"/>		  		  <img src="./gallery/frontpage/3.jpg" alt="Peter Koehler Photography"/>		  		  <img src="./gallery/frontpage/4.jpg" alt="Peter Koehler Photography"/>		  		  <img src="./gallery/frontpage/5.jpg" alt="Peter Koehler Photography"/>		
		  <img src="./gallery/frontpage/img (1).jpg" alt="Peter Koehler Photography"/>
		  <img src="./gallery/frontpage/img (2).jpg" alt="Peter Koehler Photography"/>
		  <img src="./gallery/frontpage/img (3).jpg" alt="Peter Koehler Photography"/>
	      <img src="./gallery/frontpage/img (4).jpg" alt="Peter Koehler Photography"/>
		  <img src="./gallery/frontpage/img (5).jpg" alt="Peter Koehler Photography"/>
		  <img src="./gallery/frontpage/img (6).jpg" alt="Peter Koehler Photography"/>	  
	    </div>
	  </div>
	  <div id="footer">
	    <p>305.942.4555</p>
	    <p>peterkc89@gmail.com</p>
	  </div>
	</div>
  </body>
</html>
